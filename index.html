<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p class="section-add" id="section-add-element">
        <label class="section-add__title" for="new-task">Add Item</label>
        <div class="section-add__wrapper">
          <input id="new-task" class="task section-add__input input" type="text">
          <button class="section-add__button button">Add</button>
        </div>
      </p>
      <h3 class="section-todo__title title">Todo</h3>
      <ul class="section-todo__list list" id="incomplete-tasks">
        <li class="section-todo__item item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Button delete item"></button>
        </li>
        <li class="section-todo__item item edit-mode">
          <input type="checkbox"><label class="task"> Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Button delete item"></button>
        </li>
      </ul>
      <h3 class="section-completed__title title">Completed</h3>
      <ul class="section-completed__list list" id="completed-tasks">
        <li class="section-completed__item item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Button delete item"></button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
